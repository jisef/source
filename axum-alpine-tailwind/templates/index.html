<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Axum Alpine Tailwind</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script
            defer
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>

        <link href="/static/styles.css" rel="stylesheet" />
    </head>
    <body class="bg-gray-100 text-gray-900">
        <nav class="bg-blue-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a href="#" class="text-xl font-bold">AxumApp</a>
                <button
                    @click="open = !open"
                    class="md:hidden focus:outline-none"
                >
                    â˜°
                </button>
                <ul
                    x-data="{ open: false }"
                    :class="open ? 'block' : 'hidden'"
                    class="md:flex space-x-4"
                >
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">About</a></li>
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </div>
        </nav>

        <main class="container mx-auto mt-10 text-center">
            <h1 class="text-3xl font-bold">Willkommen bei Axum</h1>
            <p class="text-gray-700 mt-4">
                Diese App nutzt Axum, TailwindCSS und Alpine.js
            </p>
            <button
                @click="count++"
                x-data="{ count: 0 }"
                class="mt-6 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
            >
                Klicks: <span x-text="count"></span>
            </button>
        </main>
    </body>
</html>
